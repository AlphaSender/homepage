<!DOCTYPE html>
<html>
  <head>
    <title>My Discord Webhook</title>
    <style>
      body {
        background-color: #292c35;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      button {
        background-color: #7289DA;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      
      button:hover {
        background-color: #5a68a5;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Discord Webhook</h1>
    <p>Click the button below to go to AlphaSender, the webhook sender.</p>
    <button onclick="window.location.href='https://alphasender.github.io/AlphaSender/'">Go to AlphaSender</button>
  </body>
</html>
